<!DOCTYPE html>
<html>
<head>
  <title>GIF-like Video</title>
</head>
<body>
  <div class="video-container">
    <video
      autoplay
      loop
      muted
      preload="auto"
      playsinline
      class="gif-like-video"
    >
      <source src="/video" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
